    body {

      height: 100vh;
      background: radial-gradient(circle at center, #660000 0%, #0d0000 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;

      flex-direction: column;
      justify-content: center;

      font-family: 'Story Script', cursive;
      color: #000;
      animation: pulseGlow 2s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0%, 100% {

      }

      width: 90%;

      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.2em;
      position: relative;
      z-index: 1;
      min-height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;

    .reason {

    @keyframes fadeInUp {

    .btn {

      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff3333;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {

      transform: scale(1.05);
    }

    .back-btn {

      top: 20px;
      left: 20px;
      background: #ff3333;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      padding: 8px 14px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 9999;
    }

    .back-btn:hover {

      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }
  </style>
</head>
